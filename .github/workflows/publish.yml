name: publish-to-github-pages
on:
    push:
        branches:
            - main

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout üõéÔ∏è
              uses: actions/checkout@v5

            - name: Setup Node.js ‚öôÔ∏è - Cache dependencies ‚ö° - Install dependencies üîß
              uses: ./.github/workflows/setup-node

            - name: Setup Pages ‚öôÔ∏è
              uses: actions/configure-pages@v5
              with:
                  static_site_generator: next

            - name: Build with Next.js üèóÔ∏è
              env:
                GOOGLE_FORM_LINK: ${{ secrets.GOOGLE_FORM_LINK }}
                GOOGLE_FORM_FIELD_ID_NAME: ${{ secrets.GOOGLE_FORM_FIELD_ID_NAME }}
                GOOGLE_FORM_FIELD_ID_EMAIL: ${{ secrets.GOOGLE_FORM_FIELD_ID_EMAIL }}
                GOOGLE_FORM_FIELD_ID_MESSAGE: ${{ secrets.GOOGLE_FORM_FIELD_ID_MESSAGE }}
                GOOGLE_FORM_FIELD_ID_SOCIAL: ${{ secrets.GOOGLE_FORM_FIELD_ID_SOCIAL }}
                NEXT_PUBLIC_RESUME_LINK: ${{ secrets.RESUME_LINK }}
                NEXT_PUBLIC_GOOGLE_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_MEASUREMENT_ID }}
              run: |
                npx --no-install next build
            
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v4.0.0
              with:
                path: ./out

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: Publish to GitHub Pages üöÄ
              id: deployment
              uses: actions/deploy-pages@v4.0.5
